name: Code Quality

on:
  push:
    branches: [ master ]
    paths:
      - '**.c'
      - '**.h' 
      - '**.am'
      - 'configure.ac'
      - 'GNUmakefile'
      - '.clang-format'
      - '.clang-tidy'
      - 'package*.json'
      - 'PKGBUILD'
      - '.github/workflows/code-quality.yml'
  pull_request:
    branches: [ master ]
    paths:
      - '**.c'
      - '**.h'
      - '**.am'
      - 'configure.ac'
      - 'GNUmakefile'
      - '.clang-format'
      - '.clang-tidy'
      - 'package*.json'
      - 'PKGBUILD'

jobs:
  formatting:
    runs-on: ubuntu-latest
    container: archlinux:latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full git history for proper git repository
    
    - name: Install dependencies
      run: |
        # Sync database WITHOUT system upgrade to avoid ICU breakage
        # Just install missing packages, don't upgrade existing ones
        pacman -Sy --noconfirm base-devel git clang gcc make autoconf automake bear clang-tools-extra libusb libftdi-compat

        # Create non-root user for AUR builds
        useradd -m -s /bin/bash builder
        echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers

        # Install G15 libraries from AUR
        sudo -u builder bash -c '
          cd /home/builder
          git clone https://aur.archlinux.org/libg15.git
          cd libg15 && makepkg -si --noconfirm
          cd ..
          git clone https://aur.archlinux.org/libg15render.git
          cd libg15render && makepkg -si --noconfirm
        '
    
    - name: Setup build environment
      run: |
        echo "Setting up development build environment..."
        echo "clang-format version:"
        clang-format --version
        # Ensure git repository is properly initialized in container
        git config --global --add safe.directory $(pwd)
        if [ ! -d ".git" ]; then
          echo "âš ï¸ Initializing git repository for container environment..."
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Initial commit for CI environment"
        fi
        # Setup development build with debug drivers FIRST (creates Makefile)
        CI=true make dev
        # Install formatting hooks AFTER dev setup (uses updated template)
        make setup-hooks-install
    
    - name: Run format check
      run: |
        echo "ğŸ” Running format check using project's Makefile system..."
        # Use our intelligent format-check system
        make format-check
    
    - name: Suggest fixes on failure
      if: failure()
      run: |
        echo "âŒ Code formatting issues found!"
        echo "ğŸ’¡ Fix locally with: make format"
        echo "ğŸ’¡ Or run: git commit --no-verify (not recommended)"
        echo ""
        echo "â„¹ï¸  The CI uses the same 'make format-check' that you can run locally"
        exit 1

  static-analysis:
    runs-on: ubuntu-latest
    container: archlinux:latest
    needs: formatting
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full git history for proper git repository
    
    - name: Install dependencies
      run: |
        # Sync database WITHOUT system upgrade to avoid ICU breakage
        pacman -Sy --noconfirm base-devel git clang gcc make autoconf automake bear clang-tools-extra libusb libftdi-compat

        # Create non-root user for AUR builds
        useradd -m -s /bin/bash builder
        echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers

        # Install G15 libraries from AUR
        sudo -u builder bash -c '
          cd /home/builder
          git clone https://aur.archlinux.org/libg15.git
          cd libg15 && makepkg -si --noconfirm
          cd ..
          git clone https://aur.archlinux.org/libg15render.git
          cd libg15render && makepkg -si --noconfirm
        '
    
    - name: Setup and run static analysis
      run: |
        # Ensure git repository is properly initialized in container
        git config --global --add safe.directory $(pwd)
        if [ ! -d ".git" ]; then
          echo "âš ï¸ Initializing git repository for container environment..."
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Initial commit for CI environment"
        fi
        # Setup development build with Git hooks
        make setup-hooks-install
        make dev
        echo "ğŸ” Running static code analysis..."
        make lint || echo "Static analysis completed with warnings (non-blocking)"
    
    - name: Test comprehensive build
      run: |
        echo "ğŸ› ï¸ Running comprehensive test suite..."
        make test-ci
        
  arch-build-test:
    runs-on: ubuntu-latest
    container: archlinux:latest
    needs: formatting
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full git history for proper git repository
    
    - name: Setup Arch build environment
      run: |
        # Sync database WITHOUT system upgrade to avoid ICU breakage
        # Note: clang is the primary compiler for this project
        pacman -Sy --noconfirm base-devel git sudo clang make autoconf automake bear
        useradd -m -G wheel -s /bin/bash builder
        echo 'builder ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers
    
    - name: Install AUR dependencies
      run: |
        # Switch to builder user and install AUR packages
        sudo -u builder bash -c '
          cd /home/builder
          git clone https://aur.archlinux.org/libg15.git
          cd libg15 && makepkg -si --noconfirm
          cd ..
          git clone https://aur.archlinux.org/libg15render.git  
          cd libg15render && makepkg -si --noconfirm
        '
        # Install other dependencies
        pacman -S --noconfirm libusb libftdi-compat ydotool
    
    - name: Build and test project with full dependencies
      run: |
        # Ensure git repository is properly initialized in container
        git config --global --add safe.directory $(pwd)
        if [ ! -d ".git" ]; then
          echo "âš ï¸ Initializing git repository for container environment..."
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Initial commit for CI environment"
        fi
        # Use standard build for production testing
        CI=true make
        
        echo "ğŸ§ª Running comprehensive CI test suite..."
        # Switch to development mode for testing
        make distclean
        CI=true make dev
        make test-ci

  coverage-analysis:
    runs-on: ubuntu-latest
    container: archlinux:latest
    needs: formatting
    name: Code Coverage Analysis

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full git history for proper git repository

    - name: Install dependencies including coverage tools
      run: |
        # Sync database WITHOUT system upgrade to avoid ICU breakage
        pacman -Sy --noconfirm base-devel git clang gcc make autoconf automake bear lcov llvm gcovr libusb libftdi-compat

        # Create non-root user for AUR builds
        useradd -m -s /bin/bash builder
        echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers

        # Install G15 libraries from AUR
        sudo -u builder bash -c '
          cd /home/builder
          git clone https://aur.archlinux.org/libg15.git
          cd libg15 && makepkg -si --noconfirm
          cd ..
          git clone https://aur.archlinux.org/libg15render.git
          cd libg15render && makepkg -si --noconfirm
        '

    - name: Setup build environment and generate coverage
      run: |
        # Ensure git repository is properly initialized in container
        git config --global --add safe.directory $(pwd)
        if [ ! -d ".git" ]; then
          echo "âš ï¸ Initializing git repository for container environment..."
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Initial commit for CI environment"
        fi

        echo "ğŸ“Š Generating code coverage report..."
        make dev
        make test-coverage

    - name: Display coverage summary
      run: |
        echo "ğŸ“ˆ Coverage Summary:"
        if [ -f coverage.xml ]; then
          echo "âœ… Coverage report generated successfully"
          # Extract coverage percentage if available
          if command -v xmllint >/dev/null 2>&1; then
            echo "Detailed coverage analysis available in artifacts"
          fi
        else
          echo "âš ï¸  Coverage report not found"
        fi

    - name: Upload coverage reports
      continue-on-error: true
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          coverage.html
          coverage.xml
          *.gcov
        retention-days: 30

    - name: Coverage validation
      run: |
        echo "âœ… Code coverage analysis completed"
        echo "ğŸ“‹ Coverage reports uploaded as artifacts"
        echo "ğŸ’¡ Download artifacts to view detailed HTML coverage report"
